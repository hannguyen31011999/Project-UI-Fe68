<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIX - Đặt Vé Nhanh Nhất / Trang chi tiết</title>
    <!-- logo -->
    <link rel="shortcut icon" href="./img/web-logo.png" type="image/x-icon" />
    <!-- Bootstrap 4.6 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <!-- Fancybox -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    />
    <!-- Cirle -->
    <link rel="stylesheet" href="./css/vendors/circle.css" />
    <!-- Style -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <section class="detail__info">
      <div class="detail__background">
        <img src="./img/trang-ti-16190592773054.jpg" alt="" class="detail__img" />
        <div class="detail__gradient"></div>
        <button
          id="btnTrailer"
          data-fancybox
          data-type="iframe"
          data-src="https://www.youtube.com/embed/l2XBzUZidig"
          href="javascript:;"
        >
          <img src="./img/play-video.png" alt="" />
        </button>
      </div>

      <div class="detail__content container">
        <div class="row">
          <div
            class="col-md-3 col-sm-4 content__img"
            style="
              background-image: url(./img/trang-ti-16194120693380_215x318.jpg);
            "
          >
            <button
              data-fancybox
              data-type="iframe"
              data-src="https://www.youtube.com/embed/l2XBzUZidig"
              href="javascript:;"
            >
              <img src="./img/play-video.png" alt="" />
            </button>
          </div>
          <div class="col-md-5 col-12 content__films">
            <p class="films__date">30.04.2021</p>
            <p class="films__name"><span>P</span> Trạng Tý Phiêu Lưu Ký</p>
            <p class="films__time">100 phút - 0 IMDb - 2D/Digital</p>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-2 content__point">
            <div class="c100 p64 content__circle">
              <div class="circle__border"></div>
              <span>6.4</span>
              <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
              </div>
            </div>
            <div class="content__stars">
              <img src="./img/star1.png" alt="" />
              <img src="./img/star1.png" alt="" />
              <img src="./img/star1.png" alt="" />
              <img src="./img/star1.2.png" alt="" />
            </div>
            <div class="content__review">183 người đánh giá</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 4.6 -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <!-- Fancybox  -->
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script>
      // play video carousel
      $("[data-fancybox]").fancybox({
        toolbar: false,
        smallBtn: true,
        iframe: {
          preload: false,
        },
        width: 800,
        height: 500,
      });
    </script>
  </body>
</html>
